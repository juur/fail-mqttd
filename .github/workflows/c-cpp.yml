name: C/C++ CI
permissions:
  contents: read

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: prep
      run: sudo apt-get install -y libgdbm-dev libgdbm-compat-dev
    - name: configure
      run: ./configure --enable-raft --enable-openmetrics
    - name: make
      run: make
